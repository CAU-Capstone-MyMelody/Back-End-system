# ログとチェックポイントの保存先
log_dir: logs/jdcnet_test_run

# 使用するデバイス
device: auto  # または 'cpu'

# 学習設定（推論だけの場合は使わないが残してOK）
batch_size: 32
epochs: 100
save_freq: 10

# データセットファイルリスト（train.py で使用）
train_data: Data/train_list.txt
val_data: Data/val_list.txt
num_workers: 4

# 音響特徴量の前処理パラメータ（meldatasetで使用）
dataset_params:
  sr: 16000         # サンプリングレート
  hop_size: 160     # フレームシフト（10ms）
  n_fft: 1024       # FFTサイズ
  n_mels: 128       # メルバンド数
  fmin: 0           # 最低周波数
  fmax: 8000        # 最高周波数

# 最適化パラメータ（学習専用）
optimizer_params:
  lr: 0.0005
  pct_start: 0.3

# 損失関数の重み
loss_params:
  l1_weight: 1.0
  ce_weight: 0.5

# 事前学習済みモデルのパス（推論用）
pretrained_model: checkpoints/epoch_00100.pth
load_only_params: true
